
#
# rules for the basic RAP parameters
#

- name: quantity
  priority: 1
  label: Quantity
  type: token
  pattern: 
    [tag = "CD"] "kg" "ha"?

- name: percentage
  priority: 1
  label: Percentage
  type: token
  pattern: 
    [tag = "CD"] "%"

- name: soil-component
  priority: 1
  label: SoilComponent
  type: token
  pattern: 
    "sand"|"silt"|"clay"

- name: crop
  priority: 1
  label: Crop
  type: token
  pattern: 
    [tag = /NN$|JJ/]? [lemma = /wheat|rye|tomato/]

- name: nitrogen
  priority: 1
  label: Nitrogen
  type: token
  pattern: 
    [lemma = "nitrogen"]

